<f:subview id="relation_username_subview_#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:h="http://java.sun.com/jsf/html">

  <c:set var="userSchema" value="#{userManager.userSchemaName}" />
  <h:outputLink value="#{nxu:userUrl('user', field[userSchema].username, null, false)}">
    <h:outputText value="#{nxu:userDisplayName(field[userSchema].username, field[userSchema].firstName, field[userSchema].lastName)}" />
  </h:outputLink>

</f:subview>
