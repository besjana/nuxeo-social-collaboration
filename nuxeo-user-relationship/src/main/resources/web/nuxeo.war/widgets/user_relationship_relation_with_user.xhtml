<f:subview id="relation_username_subview_#{widget.id}"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:nxu="http://nuxeo.org/nxweb/util"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html">

  <c:set var="userSchema" value="#{userManager.userSchemaName}"/>

  <c:forEach var="relation" items="#{userRelationshipActions.getRelationshipsWithUser(field[userSchema].username)}">
    <div class="userRelation tag">
      <h:outputText value="#{relation.name}"/>
    </div>
  </c:forEach>

</f:subview>
