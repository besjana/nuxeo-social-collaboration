<div xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  id="#{widget.id}">

  <c:set var="userSchema" value="#{userManager.userSchemaName}" />
  <c:set var="userIdField" value="#{userManager.userIdField}" />

  <h3 class="summaryTitle">
    <h:outputText value="#{messages['user.activity.stream.tab.view']}" />
  </h3>

  <div class="gadgets-gadget-chrome gadgets gadget-user-activity-stream fullWidth"></div>

  <script type="text/javascript">
    jQuery('.gadget-user-activity-stream').openSocialGadget({
      baseURL: '#{baseURL}',
      language: '#{localeSelector.language}',
      gadgetDefs: [
        { specUrl: '#{gadgetsBaseURL}/site/gadgets/useractivitystream/useractivitystream.xml',
          title: '#{nxu:javaScriptEscape(messages['user.activity.stream.tab.view'])}',
          userPrefs: {
            activityStreamType: {
              value: 'fromActor'
            },
            actor: {
              value: '#{value[userSchema][userIdField]}'
            }
          },
          displayTitleBar: false,
          width: '100%'
        }
      ]
    });
  </script>

</div>
