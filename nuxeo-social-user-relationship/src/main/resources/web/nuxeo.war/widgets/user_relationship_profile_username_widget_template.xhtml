<f:subview id="relation_username_subview_#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:h="http://java.sun.com/jsf/html">

  <c:set var="userSchema" value="#{userManager.userSchemaName}" />
  <a4j:commandLink action="#{userManagementActions.viewUser(field.id)}" reRender="usersPanel">
    <h:outputText value="#{nxu:userDisplayName(field.id, field[userSchema].firstName, field[userSchema].lastName)}" />
  </a4j:commandLink>

</f:subview>
