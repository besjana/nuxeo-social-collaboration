<div xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <h:form id="editSocialWorkspaceGroups">
    <h2>#{messages['label.social.workspace.bulk.import.list']}</h2>
    <p>#{messages['label.social.workspace.bulk.import.description']}</p>

    <table class="dataInput">
      <tbody>
        <tr>
          <td class="iconColumn" style="vertical-align:top;"></td>
          <td class="labelColumn">#{messages['label.social.workspace.bulk.widget.emails']}</td>
          <td class="fieldColumn"><h:inputTextarea value="#{bulkImportSocialWorkspaceActions.rawListOfEmails}" /></td>
        </tr>
      </tbody>
    </table>

    <h:commandButton
      value="#{messages['command.import']}"
      action="#{bulkImportSocialWorkspaceActions.importUserFromListOfEmail}"
      styleClass="button"/>

    <h:selectBooleanCheckbox id="emailNotification" value="#{currentDocument.contextData['request/memberNotificationDisabled']}" />
    <h:outputText value="#{messages['label.social.workspace.notification.disabled']}"/>

    <h2>#{messages['label.social.workspace.bulk.import.group']}</h2>
    <nxl:layout name="social_workspace_bulk_import" mode="edit"
                value="#{bulkImportSocialWorkspaceActions.groupsToImport}" />

    <h:commandButton
      value="#{messages['command.import']}"
      action="#{bulkImportSocialWorkspaceActions.importUserFromGroups}"
      styleClass="button"/>

    <h:selectBooleanCheckbox id="groupNotification" value="#{currentDocument.contextData['request/memberNotificationDisabled']}" />
    <h:outputText value="#{messages['label.social.workspace.notification.disabled']}"/>

  </h:form>

</div>
