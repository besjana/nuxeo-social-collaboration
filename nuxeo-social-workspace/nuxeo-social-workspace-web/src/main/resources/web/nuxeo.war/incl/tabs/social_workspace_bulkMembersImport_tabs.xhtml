<div xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <h:form id="editSocialWorkspaceGroups">
    <h2>#{messages['label.social.workspace.groups.administrator']}</h2>
    <p>#{messages['label.membership.management.bulk.import.description']}</p>
    <h:inputTextarea name="social_workspace_group_import"
      value="#{bulkImportSocialWorkspaceActions.rawListOfEmails}" />

    <h:commandButton
      value="#{messages['command.import']}"
      action="#{bulkImportSocialWorkspaceActions.importUserFromListOfEmail}"
      styleClass="button"/>
    
    <h2>#{messages['label.social.workspace.groups.administrator']}</h2>
    <nxl:layout name="social_workspace_group_import" mode="edit"
                value="#{bulkImportSocialWorkspaceActions.groupsToImport}" />

    <h:commandButton
      value="#{messages['command.import']}"
      action="#{bulkImportSocialWorkspaceActions.importUserFromGroups}"
      styleClass="button"/>
  </h:form>

</div>
