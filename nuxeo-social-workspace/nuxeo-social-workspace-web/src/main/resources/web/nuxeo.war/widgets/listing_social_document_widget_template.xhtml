<div xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  class="documentItemListing">



  <c:if test="#{widget.mode == 'view'}">
    <c:set var="cssClass"
      value="#{nxu:test(!empty widget.properties.cssClass, widget.properties.cssClass, '')}" />

    <div class="#{cssClass}">

      <div class="documentHeader">
        <nxd:restDocumentLink document="#{field_0}"
        view="#{navigationContext.navigateToDocument(field_0,'fullscreen')}"
        styleClass="title">
        <span id="title_#{field_0.dc.title}" title="#{field_0.dc.title}">
          #{nxd:titleOrId(field_0)} </span>
        </nxd:restDocumentLink>
 
        <div class="tool">
        <ul class="actions">
          <li>
            <h:outputText value="#{messages['label.social.workspace.actions']}" />
            <ul>
              <li>
                <h:commandLink
                  value="#{messages['label.action.social.document.delete']}"
                  action="#{fullscreenManagementActions.deleteSocialDocument(field)}"
                  immediate="true" />
              </li>
              <li>
                <h:commandLink
                  value="#{messages['label.action.social.document.edit']}"
                  action="#{fullscreenManagementActions.editSocialDocument(field)}"
                  immediate="true" />
              </li>
             </ul>
           </li>
         </ul>
       </div>
       <div style="clear: both;"></div>

      </div>
      <div class="content">
        <h:outputText value="#{field_0.dc.description}" />
      </div>
      <div class="info">
        <span><h:outputText value="#{field_0.dc.created}" /></span><span><h:outputText value="#{field_0.dc.creator}" /></span>
      </div>

    </div>
  </c:if>
</div>
