<div xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html">



  <c:if test="#{widget.mode == 'view'}">
    <c:set var="cssClass" value="#{nxu:test(!empty widget.properties.cssClass, widget.properties.cssClass, '')}" />

    <div class="#{cssClass}">

      <pre>
        <h:outputText value="#{field_0.dc.title}"/>
      </pre>
      <pre>
        <h:outputText value="#{field_0.dc.description}"/>
      </pre>
      <pre>
        <h:outputText value="#{field_0.dc.created}"/>
        <h:outputText value="#{field_0.dc.creator}"/>
      </pre>

      <div style="clear:both;" ></div>
       <h:outputText value="#{messages['label.actions.listing.articles']}"/>
      <br/>
      <h:commandLink value="#{messages['label.action.social.document.delete']}"
        action="#{fullscreenManagementActions.deleteSocialDocument(field_0)}"
        immediate="true" />
      <br/>
      <h:commandLink value="#{messages['label.action.social.document.edit']}"
        action="#{fullscreenManagementActions.editSocialDocument(field_0)}"
        immediate="true" />
    </div>
  </c:if>
</div>
