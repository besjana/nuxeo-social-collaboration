<div class="actions_block"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core">

<div class="lockFile_block" id='private_public_publishing_button'>
  <c:if test="#{socialPublishingActions.isPrivate()}">
    <h:outputText value="#{messages['label.summary.publication.intro']} "/>
    <h:outputText class="summary_locked" value="#{messages['label.summary.private']}"/>
      <h:outputText value=" | " />
      <h:commandLink value="#{messages['command.publish.publicly']}"
        action="#{socialPublishingActions.publishAsPublic()}"
        immediate="true" />
  </c:if>

  <c:if test="#{!socialPublishingActions.isPrivate()}">
    <h:outputText value="#{messages['label.summary.publication.intro']} "/>
    <h:outputText class="summary_unlocked" value="#{messages['label.summary.public']} "/>
      <h:outputText value=" | " />
      <h:commandLink value="#{messages['command.publish.privately']}"
        action="#{socialPublishingActions.publishAsPrivate()}"
        immediate="true" />
  </c:if>
</div>

</div>
